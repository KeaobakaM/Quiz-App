<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="screen active">
        <h1>Tech Quiz</h1>
        <input type="text" id="username" placeholder="Your name" required />
        <h3>Select Category:</h3>
        <div id="categories"></div>
        <button id="start-btn">Start Quiz</button>
        <a href="#" id="admin-link">Admin Panel</a>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz-screen" class="screen">
        <div class="quiz-header">
          <span id="question-count"></span>
          <span id="timer"></span>
        </div>
        <div id="progress-bar"></div>
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="next-btn">Next</button>
      </div>

      <!-- Results Screen -->
      <div id="results-screen" class="screen">
        <h2>Quiz Complete!</h2>
        <p id="score"></p>
        <h3>High Scores</h3>
        <ol id="high-scores"></ol>
        <button id="restart-btn">Restart Quiz</button>
      </div>

      <!-- Admin Screen -->
      <div id="admin-screen" class="screen">
        <h2>Admin Panel</h2>
        <div class="admin-controls">
          <select id="category-select">
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="general">General Tech</option>
          </select>
          <input type="text" id="question-input" placeholder="Question" />
          <div id="answer-inputs">
            <input
              type="text"
              placeholder="Answer 1 (correct)"
              data-correct="true"
            />
            <input type="text" placeholder="Answer 2" />
            <input type="text" placeholder="Answer 3" />
            <input type="text" placeholder="Answer 4" />
          </div>
          <button id="save-btn">Save Question</button>
          <button id="back-btn">Back to Quiz</button>
        </div>
        <div id="questions-list"></div>
      </div>
    </div>

    <script src="quiz-data.js"></script>
    <script src="utils.js"></script>
    <script src="quiz-functions.js"></script>
    <script src="admin-functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
